<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teamable</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="node_modules/Datepicker.js/dist/css/datepicker.material.css">
    <script src="js/app.js"></script>
    <script src="node_modules/validator/validator.min.js"></script>
    <script src="node_modules/Datepicker.js/dist/datepicker.js"></script>

</head>
<body>
    <div id="main-container">
        <h1>User profile</h1>
        <img src="image/rabbit.jpg" alt="">
        <span>Name: </span> <b id="name">Aminu Lukmon</b>
        <hr />
    
        <span>Email: </span> <b id="email">lukasaminu@gmail.com</b>
        <hr />
    
        <span>Interests: </span> <b id="interests">Coding</b>
        <hr />
        <button onclick="handleEditProfile()">Edit Profile</button>
    </div>
    <div id="edit-view">
        <h1>Update profile</h1>
        <img src="image/rabbit.jpg" alt="">
        <span>Name: </span> 
        <input type="text" id="input-name" placeholder="Aminu Lukmon" />
        <hr />
    
        <span>Email: </span> 
        <input type="text" id="input-email" placeholder="lukasaminu@gmail.com" />
        <hr />
    
        <span>Interests: </span> 
        <input type="text" id="input-interests" placeholder="Coding" />
        <hr />
        <span>Birthday Date: </span> 
        <input type="text" id="birthday">
        <hr />
        <button onclick="handleUpdateProfile()">Update Profile</button>
    </div>
</body>
</html>
